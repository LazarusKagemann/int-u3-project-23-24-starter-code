<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <body>
        <!-- Add a title and edit the opening of your story. -->
        <div class="title">NOMAD</div>
        <div class="story-opening">
            <img class="image" src="https://static.wikia.nocookie.net/fallout/images/e/eb/Fo1_Wasteland_Lossless.png/revision/latest?cb=20210415081450">
            <h1 id="text">You feel a tingling sensation in your head. Flecks of dust and dirt are blown across your face by the harsh winds of the wasteland.</h1>
        </div>

        <!-- Change the text of the buttons to the options relevant to your story. -->
        <div class="buttons">
            <p id="o1" class="option-one">1. Stay and rest.</p>
            <p id="o2" class="option-two">2. Leave and explore.</p>
        </div>

    </body>
</html>
